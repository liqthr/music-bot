<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a song...">
            <div id="search-results"></div>
        </div>

        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
        </div>

        <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="player-controls">
            <i id="prev" class="fa-solid fa-backward"></i>
            <i id="play" class="fa-solid fa-play play-button"></i>
            <i id="next" class="fa-solid fa-forward"></i>
        </div>

        <div id="player-container"></div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="spotifySearch.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
